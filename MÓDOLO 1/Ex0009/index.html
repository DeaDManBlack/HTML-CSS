<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas  </h1>
        <h2>Listas Ordenadas    </h2> <!-- Ordenadas usam (type= e escolhe a opção)-->
            <ol type="I">
                <li>Acordar</li>
                <li>Preparar o café</li>
                <li>Comer e Ligar o PC</li>
                <li>Estudar no Curso em Vídeo</li>
            </ol>
        <h2>Listas não Ordenadas</h2> <!-- Não Ordenadas são (type= square, circle and disc) -->
            <ul type="circle">
                <li>Acordar</li>
                <li>Fazer alguma coisa</li>
                <li>Jogar um pouco</li>
                <li>Comer</li>
            </ul>
</body>
</html>
